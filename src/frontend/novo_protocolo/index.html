<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Criar protocolo</title>
</head>
<body>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Cabeçalho -->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="../img/logo.svg" alt="Obyweb logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list align-self-center"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home-menu" href="index.html">Home</a>
                        <a class="nav-item nav-link" id="about-menu">Sobre</a>
                        <a class="nav-item nav-link" id="portfolio-menu">Reportar Erro</a>
                        <a class="nav-item nav-link" id="contato-menu">Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div id="main" class="row">
            <div id="controller" class="col-4 mx-auto">

                <div id="protocol-info">
                    <h2>Dados do formulário</h2>
                    <div id="name-date">
                        <input type="text" name="" id="nome-input" placeholder="Nome do protocolo">
                        <input type="date" name="" id="data-limite">
                    </div>
                    
                    <label for="descricao-protocolo">Descrição:</label>
                    <textarea name="" id="descricao-input" placeholder="Descrição do protocolo"></textarea>
                </div>
                
                <hr class="hr hr-blurry">

                <div id="questions-form" class="justify-content-center text-center">
                    <h2>Perguntas</h2>
                </div>
                <div class="text-center">
                    <button id="add_question" onclick="add_question()">Adicionar pergunta</button>
                </div>

                <hr class="hr hr-blurry">

                <div id="images-form" class="justify-content-center text-center">
                    <h2>Requisições de imagens</h2>
                </div>
                <div class="text-center">
                    <button id="add_askfile" onclick="askfile()">Adicionar requisição</button>
                </div>

                <button type="button" id="send-form" class="btn btn-primary" onclick="enviarDatabase()">Enviar Perguntas</button>
            </div>

            <div id="preview" class="col-8 mx-auto justify-content-center text-center">
                <div id="name">
                    <h2 id="nome-protocolo"></h2>
                </div>
                <div id="desc" class="justify-content-center">
                    <p class="text-center" id="descricao-protocolo"></p>
                </div>
                <hr class="hr hr-blurry">
                <div id="questions-preview">
                </div>
                <div id="images-preview">

                </div>
                <div id="myToast" class="toast"></div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div id="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <a href="" class="footer-brand">
                            <img id="logo" class="img-responsive" src="../img/logo-branco.svg" alt="Obyweb logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por Obyweb - <a target="_blank" href="https://www.inteli.edu.br">Instituto de Tecnologia e Liderança</a> &copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Adiciona um ouvinte de evento ao formulário para capturar o evento de submissão
        document.getElementById("send-form").addEventListener("click", function(event) {
            // Envio dos dados para o servidor utilizando a função fetch
            fetch('/criar_protocolo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Converte o array "data" em JSON e o envia como corpo da requisição
            })
            .then(function(response) {
                // Tratamento da resposta da requisição
                if (response.ok) {
                    console.log('Dados enviados com sucesso para o banco de dados.');
                    showToast(); // Exibe uma mensagem de sucesso
                    // Realizar ações adicionais após o envio dos dados
                } else {
                    console.log('Ocorreu um erro ao enviar os dados para o banco de dados.');
                }
            })
            .catch(function(error) {
                console.log('Erro:', error); // Tratamento de erros durante a requisição
            });
        });
    </script>
</body>
</html>
